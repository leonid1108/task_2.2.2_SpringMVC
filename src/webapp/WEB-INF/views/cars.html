<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
    <body>
        <table border="1">
            <thead>
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Release Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.model}"></td>
                <td th:text="${car.series}"></td>
                <td th:text="${car.releaseDate}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
